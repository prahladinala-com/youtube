<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Youtube Stats</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">


</head>

<body>
    <nav class="#e65100 orange darken-4">
        <div class="nav-wrapper">
            <div class="container">
                <a href="#" class="brand-logo">Youtube Statics</a>
            </div>
        </div>
    </nav>
    <br>
    <section>
        <div class="container">
            <p><strong>Login with Google</strong></p>
            <button class="btn orange darken-4 waves-effect waves-light
            " id="authorize-button">Log In</button>
            <button class="btn orange darken-4 waves-effect waves-light
            " id="signout-button">Log Out</button>
            <br>
            <div id="content">
                <div class="row">
                    <div class="col s6">
                        <form id="channel-form">
                            <div class="input-field col s6">
                                <input type="text" id="channel-input" placeholder="Enter Channel Name">
                                <input type="submit" value="Get Channel Data" id="formm"
                                    class="btn orange darken-4 waves-effect">
                            </div>
                        </form>
                    </div>
                    <div id="channel-data" class="col s6">
                        <!-- channel data comes here from JAVASCRIPT -->
                    </div>

                </div>
                <div class="row" id="video-container">
                    <!-- latest videos comes here from JAVASCRIPT -->
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src='main.js'></script>
    <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"
        onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
</body>

</html>
